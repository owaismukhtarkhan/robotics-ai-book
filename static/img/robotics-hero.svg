<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#2e8555" opacity="0.1"/>
  <g transform="translate(150, 100)">
    <!-- Robot body -->
    <rect x="100" y="50" width="100" height="120" rx="10" fill="#2e8555" opacity="0.7"/>
    <!-- Robot head -->
    <circle cx="150" cy="30" r="30" fill="#2e8555" opacity="0.7"/>
    <!-- Robot eyes -->
    <circle cx="135" cy="25" r="5" fill="#fff"/>
    <circle cx="165" cy="25" r="5" fill="#fff"/>
    <!-- Robot arms -->
    <rect x="80" y="70" width="20" height="80" rx="5" fill="#2e8555" opacity="0.7"/>
    <rect x="200" y="70" width="20" height="80" rx="5" fill="#2e8555" opacity="0.7"/>
    <!-- Robot legs -->
    <rect x="115" y="170" width="20" height="60" rx="5" fill="#2e8555" opacity="0.7"/>
    <rect x="165" y="170" width="20" height="60" rx="5" fill="#2e8555" opacity="0.7"/>
    <!-- AI Brain concept -->
    <circle cx="280" cy="80" r="40" fill="#25c2a0" opacity="0.5"/>
    <path d="M260 60 Q280 40 300 60 T320 80" stroke="#2e8555" stroke-width="2" fill="none"/>
    <path d="M260 80 Q280 100 300 80 T320 60" stroke="#2e8555" stroke-width="2" fill="none"/>
    <!-- Neural network connections -->
    <line x1="150" y1="60" x2="280" y2="80" stroke="#2e8555" stroke-width="1" stroke-dasharray="4,4"/>
    <circle cx="220" cy="70" r="3" fill="#2e8555"/>
    <!-- Text -->
    <text x="150" y="250" text-anchor="middle" font-family="Arial" font-size="18" fill="#2e8555">Physical AI</text>
    <text x="280" y="130" text-anchor="middle" font-family="Arial" font-size="18" fill="#2e8555">AI Brain</text>
  </g>
</svg>